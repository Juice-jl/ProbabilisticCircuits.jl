language: julia

os:
  - linux

julia: 
  - 1.5

env:
  DATADEPS_ALWAYS_ACCEPT=1 JIVE_PROCS=2  

jobs:
  include:   
  
    - stage: "Unit Tests"    
      script:
        - julia --project -e 'using Pkg; Pkg.develop(PackageSpec(name="LogicCircuits")); Pkg.instantiate(); Pkg.build();'
        - julia --project --check-bounds=yes --depwarn=error -e 'import Pkg; Pkg.test(; coverage=true)'
      after_success:
        - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder());'

    - stage: "Documentation"
      script:
        - sudo apt-get -qq update
        - sudo apt-get install pdf2svg
        - sudo apt-get install -y texlive-latex-recommended texlive-pictures  texlive-latex-extra texlive-luatex texlive-xetex latexmk
        - sudo apt-get install -y texlive-base texlive-latex-base texlive-latex-extra texlive-fonts-recommended
        - sudo apt-get install poppler-utils
        - sudo apt-get install -y texlive-binaries
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(name="LogicCircuits")); Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate();'
        - julia --project=docs/ docs/make.jl
      after_success: skip

notifications:
  email: false
  slack:
    on_success: always
    on_failure: always
    on_start: always
    on_error: always
    rooms:
      - secure: 
